<!doctype html>
<html lang="en">
  <head>

    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"> 
        <h1> formulario de pago</h1>
    <form class="row g-3" onsubmit="formulario(event)">
      <div class="alert alert-danger" role="alert" id="alerta">
        Faltan completar algunos campos!
      </div>
        <div class="col-md-4">
          <label for="inputEmaill4" class="form-label">Card#</label>
          <input type="text" class="form-control" id="card"placeholder="XXXXXXXXXXXXXXXX">
        </div>
        
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">CVC#</label>
            <input type="text" class="form-control" id="cvc"placeholder="0000">
          </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Amont</label>
          <input type="text" class="form-control" id="amount"placeholder="Amount">
        </div>
        <div class="col-6">
          <label for="inputAddress" class="form-label">FirstName</label>
          <input type="text" class="form-control" id="firstname">
        </div>
        <div class="col-6">
            <label for="inputAddress" class="form-label">LastName</label>
            <input type="text" class="form-control" id="lastname" >
          </div>
        <div class="col-6">
          <label for="City" class="form-label">City</label>
          <input type="text" class="form-control" id="city" >
        </div>
      <div class="col-3">
        <label for="inputCity" class="form-label">State</label>
        <select id="state" class="form-select">
          <option selected>Pick a state...</option>
          <option>Montevideo</option>
          <option>Rivera</option>
        </select>
       </div>
        <div class="col-3">
          <label for="inputState" class="form-label">PostalCode</label>
          <input type="text" class="form-control" id="postal">
        </div>
        <div class="col-6">
          <div class="form-check-label mb-1" for="gridCheck" >
            We accept
          </div>
          <div class="bg-secondary p-2 rounded-2 ps-3 w-50"id="seleccion">
          <div class="form-check form-check-inline"> 
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1"><i class="bi bi-credit-card"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2"><i class="bi bi-credit-card-2-front"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-2-back"></i></label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3"><i class="bi bi-credit-card-fill"></i></label>
            </div>
          </div>
      </div>
        <div class="col-6">
          <div class="form-check-label mb-1" for="gridCheck" >
            Message
          </div>
            <div class="form-floating">
                <textarea class="form-control" id="mensaje" style="height: 100px"></textarea>
                <span class="text-body-tertiary">Add any notes here</span>
              </div>
          </div>
        <div class="col-12">
          
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-secondary">
          <button class="btn btn-primary me-md-2"style="background-color: grey;" type="button">Cancel</button>
          
          <button class="btn btn-primary" type="button" id="enviar">Send</button>
        </div>
      </form>
      
    </div>
    <script src="apps.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
